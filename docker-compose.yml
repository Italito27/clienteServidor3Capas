version: '3.8'

services:
  # Tier 3: Base de Datos
  database:
    image: postgres:15
    container_name: limpieza_db
    environment:
      - POSTGRES_USER=limpieza
      - POSTGRES_PASSWORD=limpieza123
      - POSTGRES_DB=limpieza_db
    volumes:
      - ./database/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limpieza"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tier 2: Backend (Lógica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://limpieza:limpieza123@database:5432/limpieza_db
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      - database
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentación)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=/api
      - PORT=3001
      - HOST=0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge


